<!DOCTYPE HTML>
<html>
<head>
    <title>Best Buy Stores Sample</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="stores.js"></script>
</head>
<body>
	<h1>Best Buy Stores Sample Application</h1>
	<br/><br/>
	<label for="storesList">List of Best Buy store names:</label>
	<select id="storesList"></select>
	
	<br/><br/>
	Selected store information:<br/>
	<input type="hidden" id="id" />
	<label for="name">Store Name:</label>
	<input type="text" id="name" size=20 /><br/>
	<label for="type">Store type:</label>
	<input type="text" id="type" size=10 /><br/>
	<label for="address">Address:</label>
	<input type="text" id="address" size=60 /><br/>
	<label for="address2">Address2:</label>
	<input type="text" id="address2" size=60 /><br/>
	<label for="city">City:</label>
	<input type="text" id="city" size=20 />
	<label for="state">State:</label>
	<input type="text" id="state" size=2 /><br/>
	<label for="zip">ZIP:</label>
	<input type="text" id="zip" size=5 /><br/>
	Location: <label for="lat">Lat:</label><input type="text" id="lat" size=12 /> <label for="lon">Long:</label><input type="text" id="lon" size=12 />
    <br/>
    <label for="hours">Hours:</label>
	<input type="text" id="hours" size=80 /><br/>
	<label for="services">Services:</label>
	<input type="text" id="services" size=100 maxlength=300 />
	<br/><br/>
	<input type="button" id="insertStore" value="Insert new store" />
	<br/>
	<input type="button" id="updateStore" value="Update the selected store" />
	<br/>
	<input type="button" id="deleteStore" value="Delete the selected store" />
</body>
</html>
